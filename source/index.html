<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width">
      <meta name="description" content="Affordable and Quality Homemade Cakes">
      <meta name="keywords" content="cake">
      <meta name="author" content="George">
      <title>Carmen Bakeri | Home</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
<body>
    <header>
        <div class="container">
          <div id="branding">
            <img src="images/mainIcon.png" alt="Carmen Bakeri">
          </div>
          <nav>
              <ul>
                <li class="current"><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
          </nav>
        </div>
    </header>

    <!--Showcase and Button-->
    <section id="showcase">
        <div class="container">
            <h1>Affordable and Quality Cakes</h1>
            <p></p>
        </div>
    </section>

    <section id="order">
      <div class="container">
        <h1>View More Photos</h1>
        <form action="gallery.html">
          <button type="submit" class="button_1">Gallery</button>
        </form>
      </div>
    </section>
    
    <!--Types of Cakes Section-->
    <section id="boxes">
      <div class="container">
        <div class="box">
          <img src="./images/icons/cupcake.png">
          <h3>Pasteles de toda variedad y Rellenos</h3>
        </div>
        <div class="box">
          <img src="./images/icons/bdaycake.png">
          <h2>Bakery Specialties</h2>
          <h4>Pastel de Tres Leches</h4>
          <h4>Chocoflan</h4>
          <h4>Tres en Uno</h4>
        </div>
        <div class="box">
          <img src="./images/icons/weddingIcon.png">
          <h2>For any Ocasions</h2>
          <h4>Baby Shower</h4>
          <h4>Cumpleaño</h4>
          <h4>Bautizo</h4>
          <h4>Quinceañera</h4>
          <h4>Boda</h4>
      </div>
    </section>
    <!--Footer-->
    <footer id="main-footer">
      <p>Carmen's Bakeri</p>
    </footer>
</body>
</html>
