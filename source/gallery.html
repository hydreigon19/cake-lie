      $extensions_array = array('jpg','jpeg');

      if(is_dir($dir_path))
      {
        $files = scandir($dir_path);

        for($i = 0; $i < count($files); $i++)
        {
          if($files[$i] != '.' && $files[$i] !='..')
          {
            $file = pathinfo($files[$i]);
            $extension = $file['extension'];
            if(in_array($extension, $extensions_array))
            {
            echo "<a href='$dir_path$files[$i]' data-fancybox='gallery'><img src='$dir_path$files[$i]'></a>";
